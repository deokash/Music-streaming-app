{% extends "layoutcreator.html" %}
{% block title %}
    Upload song
{% endblock %}
{% block content %}
	<h1>Upload your song here!<i class="bi bi-music-note-beamed bi-3x"></i></h1>
	<hr>
	<div class="container mt-4">
    <h2>Create a New Song</h2>
    <form method="POST">
        <br>
        <div class="form-group">
            <label for="title">Song Title:</label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="Enter title">
        </div>
        <br>
        <div class="form-group">
            <label for="artist">Artist name(s):</label>
            <input type="text" class="form-control" id="duration" name="artist" required>
        </div>
        <br>
         <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="duration" name="genre" required>
        </div>
        <div class="form-group">
            <label for="date">Release Date:</label>
            <input type="date" class="form-control" id="duration" name="date" required>
        </div>
        <br>
        <div class="form-group">
            <label for="duration">Duration (in MM:SS format):</label>
            <input type="text" class="form-control" id="duration" name="duration" placeholder="MM:SS" required>
        </div>
        <br>
        
        <div class="form-group">
            <label for="lyrics">Lyrics:</label>
            <textarea class="form-control" id="lyrics" name="lyrics" rows="8" required 
            placeholder="Enter your lyrics"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-success"><i class="bi bi-cloud-upload me-2"></i>Publish Song</button>
    </form>
</div>
<br><br><br>
{% endblock %}
{% block style %}
    <style>
        #duration, #lyrics, #title{
            background: lightgoldenrodyellow;
        }
        textarea{
            width: 80px;
            min-height: 80px;
            resize: none;
        }
        body{
            background-color: whitesmoke;
        }
    </style>
{% endblock %}
