{% extends "layoutcreator.html" %}
{% block title %}
	Create Albums
{% endblock %}
{% block content %}
<div class="container mt-10">
    <div class="row">
        <div class="col-md-6">
            <h1>Create Album</h1>
            <hr>
            <form  method="post" action="{{ url_for('creator.create_album') }}" class="album">
                <br>
                <br>
                <div>
                    <label for="name" class="form-label mb-3">Album Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div>
                    <label for="genre" class="form-label mb-3">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div>
                    <label for="artist" class="form-label mb-3">Artist</label>
                    <input type="text" class="form-control" id="artist" name="artist" required>
                </div>
                <div>
            
                    <form  method="post" action="{{ url_for('creator.create_album') }}" class="album">
                <button type="submit" class="btn btn-success btn-lg" name="create_album"><i class="bi 
                bi-plus-lg"></i>Create Album</button>
                </div>  
                <br>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block style %}
<style >
    h2 {
        display: inline-block;
    }

    album {
        display: inline-block;
        float: right;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px;
    }
</style>
{% endblock %}
