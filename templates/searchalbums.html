<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
{% if session.role=='admin' %}
	<div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                        <tr>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Flag</th>
                            <th>Remove</th>

                        </tr>
                    </thead>
                <tbody>
                    {% for album in albums %}
                        <tr {% if album.flagged %}style="background-color: red;"{% endif %}>
                            
                            <td class="leftmost">{{ album.name}}</td>
                            <td>{{album.genre}}</td>
                            <td><a href="{{ url_for('ad.flag_album', album_id=album.id) }}" ><i class="bi bi-flag-fill"></i></a></td>
                            <td><a href="{{ url_for('ad.remove_album', album_id=album.id) }}"><i class="bi bi-trash-fill bi-3x" color: red></i></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% else %}
	<br><br>
 <div class="container mt-4 mb-4">
        <div class="row mt-4 mb-4">
            {% for album in albums %}
            <div class="col-md-4" >
                <div class="card">
                    <div class="card-body" style="background-color: lightgrey; color: darkblue;">
                        <h5 class="card-title">{{ album.name }}</h5>
                        <p class="card-text">Artist: {{ album.artist }}</p>
                        <p class="card-text"><a href="{{ url_for('user.viewuser_album', album_id=album.id) }}"><i class ="bi bi-eye-fill">View album</i></a></p>
                    </div>
                </div>
                <br>
            </div>
            {% endfor %}
            <br>
    </div>
</div>
{% endif %}
</body>
</html>
