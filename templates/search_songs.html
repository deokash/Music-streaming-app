{% extends "layout.html" %}
{% block title%}Search items here!{% endblock %}
{% block content %}
<br>
<div class="container-fluid padding-3" action='{{url_for("user.search")}}' method='post'>
    <form>
        <select name="category" id='category' class="form-select">
            <option value="song" selected>Songs</option>
            <option value="album">Albums</option>
        </select>
        <select name="parameter" id="parameter" class="form-select">
            <option value="name" selected>Name</option>
            <option value="genre">Genre</option>
            <option value="artist">Artist</option>
        </select>
        <input type="text" name="query" class="form-control" id="query" placeholder="Search bar">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<br>
<h2>Search songs/albums here!</h2>
<div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Artist</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{result.name}}</td>
                            <td>{{result.genre}}</td>
                            <td>{{result.artist}}</td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
</div>
{% endblock %}
{% block style %}
    <style>
    body{
        background-color: #FCD4BF;
    }

        display: flex;
        justify-content: space-between;
        cursor: pointer;

    }
        form{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        #parameter, #category{
            margin-right: 12px;
            margin-left: 12px;
            width: 12%;
        } 
        #query{
            margin-right: 55px;
            margin-left: 12px;
            width: 40%; 
        }  
    </style>
{% endblock %}
